
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mohammed Alghanam | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              mono: ['"Fira Code"', 'monospace'],
            },
            animation: {
              'blob': 'blob 7s infinite',
              'text-shimmer': 'text-shimmer 3s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              'text-shimmer': {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '200% 50%' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* --- Common Colors --- */
        --accent-primary: #3b82f6;
        --accent-secondary: #06b6d4;
        --accent-glow: rgba(59, 130, 246, 0.5);

        /* --- Dark Theme (Default) --- */
        --bg-primary: #0f1115;
        --bg-secondary: #181b21;
        --bg-tertiary: #232730;
        --bg-card: rgba(24, 27, 33, 0.6);
        --bg-chip: rgba(255, 255, 255, 0.05);
        
        --text-primary: #EAEAEA;
        --text-secondary: #94a3b8;
        --text-tertiary: #6b7280;
        
        --border-color: rgba(255, 255, 255, 0.08);
        
        /* IDE Specifics - Dark (Aligned with App Design) */
        --bg-ide-main: #0f1115;      /* Matches --bg-primary */
        --bg-ide-panel: #13161c;     /* Slightly lighter than main */
        --bg-ide-header: #181b21;    /* Matches --bg-secondary */
        --bg-ide-activity: #181b21;  /* Matches --bg-secondary */
        --bg-ide-status: #007acc;    /* Signature Blue */
        --bg-ide-input: #232730;     /* Matches --bg-tertiary */
        --bg-ide-hover: #2a2d35;
        
        /* Syntax Highlighting - Dark (Nordic) */
        --syntax-keyword: #81A1C1;
        --syntax-string: #EBCB8B;
        --syntax-comment: #4C566A;
        --syntax-variable: #D8DEE9;
        --syntax-function: #88C0D0;
        --syntax-type: #8FBCBB;
        --syntax-tag: #81A1C1;
        --syntax-number: #B48EAD;
        --syntax-selector: #B48EAD;
        --syntax-property: #D08770;
      }

      :root[data-theme="light"] {
        /* --- Light Theme --- */
        --bg-primary: #f8fafc; /* Slate 50 - Cleaner off-white */
        --bg-secondary: #ffffff; /* Pure white */
        --bg-tertiary: #f1f5f9; /* Slate 100 */
        --bg-card: #ffffff;
        --bg-chip: #e2e8f0; /* Slate 200 */

        --text-primary: #0f172a; /* Slate 900 */
        --text-secondary: #475569; /* Slate 600 */
        --text-tertiary: #94a3b8; /* Slate 400 */

        --border-color: rgba(0, 0, 0, 0.08);
        --accent-glow: rgba(59, 130, 246, 0.3);

        /* IDE Specifics - Light (Aligned with App Design) */
        --bg-ide-main: #ffffff;      /* Matches --bg-secondary */
        --bg-ide-panel: #f8fafc;     /* Matches --bg-primary */
        --bg-ide-header: #f1f5f9;    /* Matches --bg-tertiary */
        --bg-ide-activity: #f1f5f9;  /* Matches --bg-tertiary */
        --bg-ide-status: #007acc;    /* Signature Blue */
        --bg-ide-input: #ffffff;
        --bg-ide-hover: #e2e8f0;

        /* Syntax Highlighting - Light */
        --syntax-keyword: #0000ff;       /* Blue */
        --syntax-string: #a31515;        /* Red/Brown */
        --syntax-comment: #008000;       /* Green */
        --syntax-variable: #000000;      /* Black */
        --syntax-function: #795e26;      /* Gold/Brown */
        --syntax-type: #267f99;          /* Teal */
        --syntax-tag: #800000;           /* Dark Red */
        --syntax-number: #098658;        /* Dark Green */
        --syntax-selector: #800080;      /* Purple */
        --syntax-property: #0451a5;      /* Deep Blue */
      }

      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px;
      }
      
      body {
        font-family: 'Fira Code', monospace;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
        zoom: 0.9;
        min-height: 100vh;
      }
      
      #root {
        min-height: calc(100vh / 0.9);
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-primary);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--bg-tertiary);
        border-radius: 5px;
        border: 2px solid var(--bg-primary);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-tertiary);
      }

      /* Hide scrollbar on mobile devices */
      @media (max-width: 768px) {
        ::-webkit-scrollbar {
          display: none;
          width: 0px;
          background: transparent;
        }
        
        * {
          -ms-overflow-style: none !important;  /* IE and Edge */
          scrollbar-width: none !important;  /* Firefox */
        }
      }

      /* Website Mode Specifics */
      .website-view {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }
      
      /* Arabic Font Support */
      :root[lang="ar"] .website-view, 
      :root[lang="ar"] body.website-view {
        font-family: 'IBM Plex Sans Arabic', sans-serif;
      }
      :root[lang="ar"] .font-mono {
        font-family: 'Fira Code', monospace;
      }

      /* --- Noise Texture --- */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9998; /* Below cursor, above everything else */
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      :root[data-theme="light"] .bg-noise {
        opacity: 0.02;
        mix-blend-mode: multiply;
      }

      #cursor-light {
        position: fixed;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, transparent 70%);
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 9999;
        mix-blend-mode: screen;
      }
      :root[data-theme="light"] #cursor-light {
         background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
         mix-blend-mode: multiply;
      }
      
      .glassmorphism {
        background: rgba(15, 17, 21, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--border-color);
      }
      :root[data-theme="light"] .glassmorphism {
        background: rgba(255, 255, 255, 0.9);
        border-color: rgba(0,0,0,0.06);
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }

      .text-gradient {
        background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      :root[data-theme="light"] .text-gradient {
         background: linear-gradient(135deg, #0f172a 0%, #475569 100%);
         -webkit-background-clip: text;
         -webkit-text-fill-color: transparent;
         background-clip: text;
      }
      
      .text-gradient-primary {
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Animated Gradient Text */
      .animate-gradient-text {
        background-size: 200% auto;
        animation: text-shimmer 4s linear infinite;
      }

      /* Buttons & CTAs */
      .btn-primary {
        position: relative;
        background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        color: white;
        border-radius: 0.5rem;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 4px 20px -5px var(--accent-glow);
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px -5px var(--accent-glow);
      }
      .btn-outline {
        background: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        border-radius: 0.5rem;
        transition: all 0.3s ease;
      }
      .btn-outline:hover {
        border-color: var(--accent-primary);
        background: rgba(59, 130, 246, 0.1);
      }

      /* Cards */
      .glass-card {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        backdrop-filter: blur(10px);
        border-radius: 1rem;
        transition: all 0.3s ease;
      }
      :root[data-theme="light"] .glass-card {
         background: #ffffff;
         border: 1px solid rgba(0,0,0,0.06);
         box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      .glass-card:hover {
        border-color: rgba(59, 130, 246, 0.3);
        transform: translateY(-4px);
      }
      :root[data-theme="light"] .glass-card:hover {
         border-color: var(--accent-primary);
         box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
      }

      /* Spotlight Effect */
      .spotlight-card {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        position: relative;
        overflow: hidden;
        border-radius: 1rem;
        transition: transform 0.1s ease-out, box-shadow 0.3s ease; /* Faster transform for tilt */
        transform-style: preserve-3d;
        will-change: transform;
      }
      :root[data-theme="light"] .spotlight-card {
        background: #ffffff;
        border: 1px solid rgba(0,0,0,0.06);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      .spotlight-card::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: radial-gradient(800px circle at var(--mouse-x) var(--mouse-y), rgba(255, 255, 255, 0.06), transparent 40%);
        opacity: 0;
        transition: opacity 0.3s;
        z-index: 2;
      }
      :root[data-theme="light"] .spotlight-card::before {
         background: radial-gradient(800px circle at var(--mouse-x) var(--mouse-y), rgba(59, 130, 246, 0.08), transparent 40%);
      }
      .spotlight-card:hover::before {
        opacity: 1;
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Slow Blobs Animation */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 10s infinite; /* Slower for more elegance */
      }
      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }

      /* --- Cinematic Reveal Animations --- */
      .reveal-blur {
        opacity: 0;
        filter: blur(10px);
        transform: translateY(20px);
        transition: all 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        will-change: opacity, filter, transform;
      }
      .reveal-blur.visible {
        opacity: 1;
        filter: blur(0);
        transform: translateY(0);
      }

      .reveal-slide-up {
        opacity: 0;
        transform: translateY(40px);
        transition: all 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        will-change: opacity, transform;
      }
      .reveal-slide-up.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .reveal-scale {
        opacity: 0;
        transform: scale(0.9) translateY(20px);
        transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: opacity, transform;
      }
      .reveal-scale.visible {
        opacity: 1;
        transform: scale(1) translateY(0);
      }

      .reveal-card {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
        transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .reveal-card.visible {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animation-delay-100 { animation-delay: 100ms; }
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-300 { animation-delay: 300ms; }
      .animation-delay-500 { animation-delay: 500ms; }
      .animation-delay-700 { animation-delay: 700ms; }

      .stagger-child {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .visible .stagger-child,
      .reveal-slide-up.visible .stagger-child,
      .reveal-blur.visible .stagger-child {
        opacity: 1;
        transform: translateY(0);
      }
      .visible .stagger-child:nth-child(1) { transition-delay: 100ms; }
      .visible .stagger-child:nth-child(2) { transition-delay: 150ms; }
      .visible .stagger-child:nth-child(3) { transition-delay: 200ms; }
      .visible .stagger-child:nth-child(4) { transition-delay: 250ms; }
      .visible .stagger-child:nth-child(5) { transition-delay: 300ms; }
      .visible .stagger-child:nth-child(6) { transition-delay: 350ms; }
      .visible .stagger-child:nth-child(7) { transition-delay: 400ms; }
      .visible .stagger-child:nth-child(8) { transition-delay: 450ms; }
      
      @keyframes slide-up { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      .animate-slide-up { animation: slide-up 0.3s ease-out forwards; }
      @keyframes slide-down { from { transform: translateY(0); opacity: 1; } to { transform: translateY(100%); opacity: 0; } }
      .animate-slide-down { animation: slide-down 0.3s ease-out forwards; }
      @keyframes slide-in-left { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
      .animate-slide-in-left { animation: slide-in-left 0.3s ease-out forwards; }
      @keyframes slide-out-left { from { transform: translateX(0); opacity: 1; } to { transform: translateX(-100%); opacity: 0; } }
      .animate-slide-out-left { animation: slide-out-left 0.3s ease-out forwards; }
      @keyframes title-slide-up { from { opacity: 0; transform: translateY(100%); } to { opacity: 1; transform: translateY(0); } }
      .animate-title-slide-up { animation: title-slide-up 0.5s ease-out forwards; }
      @keyframes title-slide-down { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-100%); } }
      .animate-title-slide-down { animation: title-slide-down 0.5s ease-out forwards; }
    </style>

  }
}
</script>

</head>
  <body class="bg-[var(--bg-primary)]">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
